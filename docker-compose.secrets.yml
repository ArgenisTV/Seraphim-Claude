# Docker Compose with Secrets Support
#
# This configuration uses Docker secrets to protect credentials from being
# exposed via `docker inspect` or environment variable dumps.
#
# SETUP:
# 1. Create a secrets directory:
#    mkdir -p ./secrets
#
# 2. Create secret files (one credential per file):
#    echo "your-discord-token" > ./secrets/discord_token.txt
#    echo "your-client-id" > ./secrets/client_id.txt
#    echo "your-lavalink-password" > ./secrets/lavalink_password.txt
#
# 3. Secure the secrets directory:
#    chmod 600 ./secrets/*.txt
#    chmod 700 ./secrets
#
# 4. Use this compose file instead of the default:
#    docker-compose -f docker-compose.secrets.yml up -d
#
# IMPORTANT: Never commit ./secrets/ directory to git!
# Add it to .gitignore: echo "secrets/" >> .gitignore

version: '3.8'

services:
  # Lavalink - Audio processing server
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: seraphim-lavalink
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx2G
      - SERVER_PORT=${LAVALINK_PORT:-2333}
    # Use Docker secret for password
    secrets:
      - lavalink_password
    # Secret is mounted at /run/secrets/lavalink_password
    # Lavalink will read it via environment variable substitution
    command: >
      sh -c "export LAVALINK_SERVER_PASSWORD=$$(cat /run/secrets/lavalink_password) &&
             java -jar Lavalink.jar"
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - ./lavalink/plugins:/opt/Lavalink/plugins
      - ./lavalink/healthcheck.sh:/opt/Lavalink/healthcheck.sh:ro
    networks:
      - seraphim-network
    expose:
      - 2333
    healthcheck:
      test: ["CMD", "sh", "/opt/Lavalink/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Discord Music Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seraphim-bot
    restart: unless-stopped
    depends_on:
      lavalink:
        condition: service_healthy
    # Use Docker secrets instead of env_file
    secrets:
      - discord_token
      - client_id
      - lavalink_password
    environment:
      # Point to secret files instead of direct values
      - DISCORD_TOKEN_FILE=/run/secrets/discord_token
      - CLIENT_ID_FILE=/run/secrets/client_id
      - LAVALINK_PASSWORD_FILE=/run/secrets/lavalink_password
      # Other non-sensitive configuration
      - LAVALINK_HOST=lavalink
      - LAVALINK_PORT=${LAVALINK_PORT:-2333}
      - DEFAULT_VOLUME=${DEFAULT_VOLUME:-50}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - seraphim-network
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# Define secrets - loaded from local files
secrets:
  discord_token:
    file: ./secrets/discord_token.txt
  client_id:
    file: ./secrets/client_id.txt
  lavalink_password:
    file: ./secrets/lavalink_password.txt

networks:
  seraphim-network:
    driver: bridge
