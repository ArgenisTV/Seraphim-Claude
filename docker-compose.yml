services:
  # Lavalink - Audio processing server
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: seraphim-lavalink
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx2G
      - SERVER_PORT=${LAVALINK_PORT:-2333}
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - ./lavalink/plugins:/opt/Lavalink/plugins
      - ./lavalink/healthcheck.sh:/opt/Lavalink/healthcheck.sh:ro
    networks:
      - seraphim-network
    expose:
      - 2333
    healthcheck:
      test: ["CMD", "sh", "/opt/Lavalink/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Discord Music Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seraphim-bot
    restart: unless-stopped
    depends_on:
      lavalink:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - seraphim-network
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  seraphim-network:
    driver: bridge
